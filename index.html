<!DOCTYPE html>
<html>
  <head>
    <title>sadevspartyacc's main page</title>
    <!-- Подключаем Ubuntu и пиксельный шрифт (аналог Mojangles) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
      /* Применяем Ubuntu ко всему сайту */
      body {
        font-family: 'Ubuntu', sans-serif;
      }

      .container {
        background: #FFAA11;
        border-radius: 2em;
        border: solid 1em #FFEEDD;
        padding: 3em;
        font-style: italic;
        color: #777;
        margin-top: 1em;
      }

      h1 {
          display: inline-block;
          margin-right: 10px;
      }

      /* Применяем Mojangles (VT323) только к splash-text */
      #splash-text {
          display: inline-block;
          font-family: 'VT323', monospace;
          font-size: 1.8em; /* Пиксельные шрифты обычно требуют большего размера */
          color: #FF5733;
          transform: rotate(-5deg);
          text-shadow: 2px 2px #00000033; /* Небольшая тень для эффекта игры */
          cursor: pointer;
          user-select: none;
      }
    </style>
  </head>
<body>

<h1>Hello!</h1>
<span id="splash-text"></span>

<div class="container">
    <p>Welcome to sadevspartyacc's main page.</p>
</div>

<script>
    const splashes = [
        "Now with more bytes!",
        "Powered by GitHub Pages!",
        "I'm nine years old!",
        "Featuring funcbeats!",
        "Still in development!", 
        "I can't stop twiddling my fingers", 
        Math.floor(Math.random()*777)+" todays winning lottery number", 
        "I'd prefer tea instead of coffee.", 
        "But you can call it CHASYXX+", 
        "bytebeat...", 
        "I love CHASYXX and deca quitin", 
        "splash text!", 
        "this is funny!", 
        "day "+Math.floor(Math.random()*365)+" of creating byte beat"
    ];

    function updateSplashText() {
        const randomIndex = Math.floor(Math.random() * splashes.length);
        document.getElementById('splash-text').textContent = splashes[randomIndex];
    }

    updateSplashText();
    document.getElementById('splash-text').addEventListener('click', updateSplashText);
</script>

</body>
</html>
