<!doctype html>
<html>
<head>
    <title>sadevspartyacc's main page</title>
    <!-- Link the Ubuntu font from  -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
      /* Define the Mojangles font using @font-face and a direct link */
      @font-face {
          font-family: 'Mojangles';
          src: url('https://cdn.jsdelivr.net') format('opentype'); /* Link */
      }

      /* Apply Ubuntu to the entire body (all text by default) */
      body {
        font-family: 'Ubuntu', sans-serif;
        background: linear-gradient(to right, #4a69bd, #607d8b); /* Added a background gradient */
      }

      .container {
        background: #FFAA11;
        border-radius: 2em;
        border: solid 1em #FFEEDD;
        padding: 3em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Apply the specific Mojangles font to the splash text */
      #splash-text {
          font-family: 'Mojangles', sans-serif;
          font-size: 1.5em; /* Made it bigger */
          color: #FF5733;
          transform: rotate(-5deg);
      }
      h1 {
          display: inline-block;
          margin-right: 10px;
      }
    </style>
</head>
<body>
<h1>Hello!</h1>
<!-- This is where the splash text will appear -->
<span id="splash-text"></span>

  <div class=container>
<p>Welcome to sadevspartyacc's main page.</p>
  </div>

<!-- Add the JavaScript right before the closing body tag -->
<script>
    // 1. Define your list of splash texts (the Array)
    const splashes = [
        "Now with more bytes!",
        "Powered by GitHub Pages!",
        "I'm nine years old!",
        "Featuring funcbeats!",
        "Still in development!", 
      " I can't stop twiddling my fingers", 
      Math.floor(Math.random()*777)+" todays winning lottery number", 
      "I'd prefer tea instead of coffee.", 
      "But you can call it CHASYXX+", 
      "bytebeat...", 
      " I love CHASYXX and deca quitin ", 
      "splash text! ", 
      "this is funny!", 
      "day "+Math.floor(Math.random()*365)+" of creating byte beat"
    ];

    // Function to select and display a new random splash text
    function updateSplashText() {
        const randomIndex = Math.floor(Math.random() * splashes.length);
        const selectedSplash = splashes[randomIndex];
        // Note: The lottery number line will recalculate every click!
        document.getElementById('splash-text').textContent = selectedSplash;
    }

    // 2. Display an initial splash text when the page loads
    updateSplashText();

    // 3. Add an event listener to change the text every time it is clicked
    // Ensure you have <span id="splash-text"></span> in your HTML body
    document.getElementById('splash-text').addEventListener('click', updateSplashText);
</script>

</body>
</html>
